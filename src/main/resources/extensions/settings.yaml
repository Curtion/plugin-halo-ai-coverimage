apiVersion: v1alpha1
kind: Setting
metadata:
  name: plugin-aicoverimage-settings
spec:
  forms:
    - group: basicSetting
      label: 基础设置
      formSchema:
        - $formkit: select
          name: group
          label: 存储分组
          searchable: true
          help: "用于指定图片转存上传的默认附件存储分组"
          action: /apis/storage.halo.run/v1alpha1/groups?labelSelector=%21halo.run%2Fhidden&sort=metadata.creationTimestamp%2Cdesc
          requestOption:
            method: GET
            pageField: page
            sizeField: size
            totalField: total
            itemsField: items
            labelField: spec.displayName
            valueField: metadata.name
        - $formkit: select
          name: quality
          label: 封面图质量
          validation: required
          options:
            - label: 原图
              value: ""
            - label: 宽度 400px
              value: "S"
            - label: 宽度 800px
              value: "M"
            - label: 宽度 1200px
              value: "L"
            - label: 宽度 1600px
              value: "XL"
          value: "S"
    - group: llmProvider
      label: LLM提供商设置
      formSchema:
        - $formkit: select
          name: engine
          label: 服务提供商
          options:
            - label: 硅基流动
              value: siliconflow
          value: "siliconflow"
          validation: required
        - $formkit: text
          name: model
          label: 模型
          placeholder: "请输入模型ID"
          value: "deepseek-ai/DeepSeek-V3.2"
          validation: required
        - $formkit: password
          name: apiKey
          label: API Key
          placeholder: "请输入你的 API Key"
          validation: required
        - $formkit: textarea
          name: prompt
          label: 提示词
          placeholder: "请输入提示词"
          rows: 10
          validation: required
          value: |
            你是一个专业的AI绘图提示词生成器。你的核心任务是根据我提供的文章信息(标题、内容、分类、标签), 生成一个简洁、清晰、具体的中文绘图提示词, 用于驱动下一个AI模型进行绘画。

            你的工作原则: 

            绝对简约: 输出的提示词必须是短语或短句，避免复杂的、诗意的、充满形容词的描述。专注于核心意象。
            提炼核心: 从文章信息中精准地提炼出1-2个最关键、最能代表文章主旨的视觉元素。
            明确主体: 提示词中必须包含一个清晰的、可被描绘的主体。例如“一个苹果”、“一台电脑”、“一个奔跑的人”。
            指定风格: 为保证画面不花里胡哨，请在提示词结尾处加上一种简约的风格指令，例如: “，扁平化插画风格”、“，矢量图标风格”、“，极简线条艺术”、“，现代感设计”。
            中文输出: 最终生成的提示词必须是纯中文。
            你需要避免: 

            避免任何抽象、模糊、无法被直接画出的概念（如“幸福感”、“科技的未来”）。
            避免描述情绪、氛围、光影等过于细节的内容。
            避免使用长句子。
            工作流程示例: 

            示例1:

            输入信息:
            标题: 如何高效学习Python编程
            内容: 文章介绍了学习Python的基础语法、常用库和实践项目建议...
            分类: 技术
            标签: Python, 编程, 学习
            你的输出 (好的提示词):  一个发光的Python标志和一台电脑, 扁平化插画风格
            示例2: 

            输入信息:
            标题: 周末放松: 5个冥想入门技巧
            内容: 本文教你如何通过呼吸、专注等方式进行冥想，达到身心放松的目的...
            分类: 生活健康
            标签: 冥想, 放松, 周末
            你的输出 (好的提示词):  一个人在莲花坐姿下冥想的剪影，极简线条艺术
    - group: t2iProvider
      label: 文生图提供商设置
      formSchema:
        - $formkit: select
          name: engine
          label: 服务提供商
          options:
            - label: 硅基流动
              value: siliconflow
          value: "siliconflow"
          validation: required
        - $formkit: text
          name: model
          label: 模型
          placeholder: "请输入模型ID"
          value: "Qwen/Qwen-Image"
          validation: required
        - $formkit: password
          name: apiKey
          label: API Key
          placeholder: "请输入你的 API Key"
          validation: required
